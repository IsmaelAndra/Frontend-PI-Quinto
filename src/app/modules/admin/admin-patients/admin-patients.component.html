        <style>
          body {
            margin: 0;

          #carousel-container {
            width: 100%;
            overflow: hidden;
          }

          #carousel {

            transition: transform 1s ease-in-out;

          <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3gg4cM3mhQU31rOc-RJ1xA_ABmA4gX8bqxW8kbO7xfeFLDOG5whI9Uhuut7mMs5HhkK4&usqp=CAU" alt="Slide 2" class="w-full h-92"></div>
          <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSANQ2DTwECgEtriKUYWtUtS9aecybDcwI-Ig&usqp=CAU" class="w-full h-92"></div>

          <!-- Agrega más slides según sea necesario -->
        </div>
      </div>

      <style>
        #carousel {
          animation: scroll 120s infinite;
        }

        @keyframes scroll {
          0% {
            transform: translateX(0);
          }
          25% {
            transform: translateX(-100%);
          }
          50% {
            transform: translateX(-200%);
          }
          75% {
            transform: translateX(-300%);
          }
          100% {
            transform: translateX(0);
          }
        }
      </style>
